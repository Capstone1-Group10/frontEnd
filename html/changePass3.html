<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="changePass3.css">
</head>
<body>
<div class="container">
    <div class="card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/73f6578f892ffa685edd5eb00f3adb7babafeb64f9a3afa85eba382fdc26f011?apiKey=6499dddc20b047ca8c48cd358e24bc7e&" alt="" class="icon" />
        <div class="content">
            <h1 class="title">Lấy lại mật khẩu</h1>
            <p class="subtitle">Nhập mật khẩu mới</p>
            <div class="input-wrapper new-password">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/04535ff5f8d2d3e3ca04731d1a610b7d319d630eb02b591dbec95362db3b53da?apiKey=6499dddc20b047ca8c48cd358e24bc7e&" alt="" class="input-icon" />
                <label for="new-password" class="visually-hidden">Mật khẩu mới</label>
                <input type="password" id="new-password" placeholder="Mật khẩu mới" class="input-field" />
            </div>
            <div class="input-wrapper confirm-password">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/04535ff5f8d2d3e3ca04731d1a610b7d319d630eb02b591dbec95362db3b53da?apiKey=6499dddc20b047ca8c48cd358e24bc7e&" alt="" class="input-icon" />
                <label for="confirm-password" class="visually-hidden">Nhập lại mật khẩu mới</label>
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới" class="input-field" />
            </div>
            <button class="submit-button">Tiếp tục</button>
        </div>
    </div>
</div>
</body>
</html>
