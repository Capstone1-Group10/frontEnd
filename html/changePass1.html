<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=".idea/changePass1.css">
</head>
<body>
<main class="password-reset-container">
    <section class="password-reset-card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/73f6578f892ffa685edd5eb00f3adb7babafeb64f9a3afa85eba382fdc26f011?apiKey=6499dddc20b047ca8c48cd358e24bc7e&" alt="" class="lock-icon" />
        <div class="password-reset-content">
            <h1 class="password-reset-title">Lấy lại mật khẩu</h1>
            <p class="password-reset-description">Vui lòng nhập email bạn đã đăng ký</p>
            <form>
                <label for="emailInput" class="visually-hidden">Email</label>
                <div class="email-input-container">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cf279e377c2af02d8f9811c286f5bdf3441c4f4faff699de0e0d0677ae43b460?apiKey=6499dddc20b047ca8c48cd358e24bc7e&" alt="" class="email-icon" />
                    <input type="email" id="emailInput" placeholder="Email" class="email-input" />
                </div>
                <button type="submit" class="get-code-button">Nhận mã</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
